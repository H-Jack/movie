<form onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post" class='layui-form layui-card' autocomplete="off">

    <div class="layui-card-body">

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">电影管理员名字</label>
            <label class="layui-col-xs10">
                <input name="name" required value='{$vo.name|default=""}' placeholder="请输入电影管理员名字" class="layui-input">
            </label>
        </div>

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">电影管理员手机号</label>
            <label class="layui-col-xs10">
                <input name="phone" required value='{$vo.phone|default=""}' placeholder="请输入电影管理员手机号" class="layui-input">
            </label>
        </div>

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">管理员所属影院名</label>
            <label class="layui-col-xs10">
                <input name="cinemaname" required value='{$vo.cinemaname|default=""}' placeholder="请输入管理员所属影院名" class="layui-input">
            </label>
        </div>

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">管理员所属地址</label>
            <label class="layui-col-xs10">
                <input name="cinemaaddress" required value='{$vo.cinemaaddress|default=""}' placeholder="请输入管理员所属地址" class="layui-input">
            </label>
        </div>

    </div>

    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        {notempty name='vo.id'}<input type='hidden' value='{$vo.id}' name='id'>{/notempty}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>
