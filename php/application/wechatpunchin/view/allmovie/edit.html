<form onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post" class='layui-form layui-card' autocomplete="off">

    <div class="layui-card-body">

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">电影名称</label>
            <label class="layui-col-xs10">
                <input name="name" required value='{$vo.name|default=""}' placeholder="请输入电影名称" class="layui-input">
            </label>
        </div>

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">电影封面图</label>
            <label class="layui-col-xs8 think-form-group-left">
                <input name="logo" required value='{$vo.logo|default=""}' placeholder="请上传电影封面图" class="layui-input">
            </label>
            <a class="layui-col-xs2 layui-btn think-form-group-right" data-file="btn" data-field="logo" data-type="png,jpg,gif">
                <i class="layui-icon layui-icon-upload"></i> 上传图片
            </a>
        </div>

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">电影类型</label>
            <label class="layui-col-xs10">
                <input name="type" required value='{$vo.type|default=""}' placeholder="请输入电影类型" class="layui-input">
            </label>
        </div>

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">电影简介</label>
            <label class="layui-col-xs10">
                <input name="introduction" required value='{$vo.introduction|default=""}' placeholder="请输入电影简介" class="layui-input">
            </label>
        </div>

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">电影出自/时长</label>
            <label class="layui-col-xs10">
                <input name="country" required value='{$vo.country|default=""}' placeholder="请输入电影出自/时长" class="layui-input">
            </label>
        </div>

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">电影主演</label>
            <label class="layui-col-xs10">
                <input name="lead" required value='{$vo.lead|default=""}' placeholder="请输入电影主演" class="layui-input">
            </label>
        </div>

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">电影评分</label>
            <label class="layui-col-xs10">
                <input name="score" required value='{$vo.score|default=""}' placeholder="请输入电影评分" class="layui-input">
            </label>
        </div>

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">影片上映时间</label>
            <label class="layui-col-xs10">
                <input name="showtime" required value='{$vo.showtime|default=""}' placeholder="请输入影片上映时间" class="layui-input">
            </label>
        </div>


        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">电影票价</label>
            <label class="layui-col-xs10">
                <input name="money" required value='{$vo.money|default=""}' placeholder="请输入电影票价" class="layui-input">
            </label>
        </div>

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">电影播放厅号</label>
            <label class="layui-col-xs10">
                <input name="room" required value='{$vo.room|default=""}' placeholder="请输入电影播放厅号" class="layui-input">
            </label>
        </div>

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">电影语言类型</label>
            <label class="layui-col-xs10">
                <input name="language" required value='{$vo.language|default=""}' placeholder="请输入电影语言类型" class="layui-input">
            </label>
        </div>

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">累计购买人数</br>(只读)</label>
            <label class="layui-col-xs10">
                <input name="buynumber" required readonly="readonly" value='{$vo.buynumber|default=""}' placeholder="请输入累计购买人数" class="layui-input">
            </label>
        </div>


    </div>

    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        {notempty name='vo.id'}<input type='hidden' value='{$vo.id}' name='id'>{/notempty}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>
