<form onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post" class='layui-form layui-card' autocomplete="off">

    <div class="layui-card-body">

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">老师头像</label>
            <label class="layui-col-xs8 think-form-group-left">
                <input name="logo" required value='{$vo.logo|default=""}' placeholder="请上传老师头像"class="layui-input">
            </label>
            <a class="layui-col-xs2 layui-btn think-form-group-right" data-file="btn" data-field="logo" data-type="png,jpg,gif">
                <i class="layui-icon layui-icon-upload"></i> 上传图片
            </a>
        </div>

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">老师名字</label>
            <label class="layui-col-xs10">
                <input name="teachername" required value='{$vo.teachername|default=""}' placeholder="老师名字" class="layui-input">
            </label>
        </div>

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">手机号</label>
            <label class="layui-col-xs10">
                <input name="phone" required value='{$vo.phone|default=""}' placeholder="手机号" class="layui-input">
            </label>
        </div>

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">个性签名</label>
            <label class="layui-col-xs10">
                <input name="labelsyno" required value='{$vo.labelsyno|default=""}' placeholder="个性签名" class="layui-input">
            </label>
        </div>

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">老师介绍</label>
            <label class="layui-col-xs10">
                <input name="teachersyno" required value='{$vo.teachersyno|default=""}' placeholder="老师介绍" class="layui-input">
            </label>
        </div>

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label" id="hjhs">老师教龄</label>
            <label class="layui-col-xs10">
                <select class="layui-select refreshChoice" value="{$vo.teacherage|default=''}" name="teacherage" lay-search style="display: block">
                    <option>-- 选择老师教龄 --</option>
                    <option>3年</option>
                    <option>4年</option>
                    <option>5年</option>
                    <option>5年+</option>
                </select>
            </label>
        </div>

    </div>

    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        {notempty name='vo.id'}<input type='hidden' value='{$vo.id}' name='id'>{/notempty}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>
